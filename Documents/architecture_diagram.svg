<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f5f5f5"/>
  
  <!-- Title -->
  <rect x="50" y="20" width="1100" height="60" fill="white" rx="10" stroke="#ddd" stroke-width="2"/>
  <text x="600" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">KraftAI System Architecture</text>
  <line x1="300" y1="55" x2="900" y2="55" stroke="#4CAF50" stroke-width="3"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="frontendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e3f2fd"/>
      <stop offset="100%" stop-color="#bbdefb"/>
    </linearGradient>
    <linearGradient id="apiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff3e0"/>
      <stop offset="100%" stop-color="#ffcc02"/>
    </linearGradient>
    <linearGradient id="backendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f3e5f5"/>
      <stop offset="100%" stop-color="#ce93d8"/>
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8f5e8"/>
      <stop offset="100%" stop-color="#a5d6a7"/>
    </linearGradient>
  </defs>
  
  <!-- Frontend Layer -->
  <rect x="50" y="100" width="1100" height="120" fill="url(#frontendGrad)" rx="12" stroke="#2196F3" stroke-width="2"/>
  <rect x="950" y="110" width="140" height="25" fill="rgba(0,0,0,0.7)" rx="12"/>
  <text x="1020" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Firebase Hosting</text>
  <text x="80" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Frontend Layer (HTML/CSS/JS)</text>
  
  <!-- Frontend Components -->
  <rect x="80" y="145" width="300" height="60" fill="rgba(255,255,255,0.8)" rx="8" stroke="rgba(0,0,0,0.1)"/>
  <text x="90" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">KraftAI Web Interface</text>
  <text x="90" y="180" font-family="Arial, sans-serif" font-size="10" fill="#666">Drag &amp; Drop Upload</text>
  <text x="90" y="192" font-family="Arial, sans-serif" font-size="10" fill="#666">Real-time Analysis Display</text>
  
  <rect x="400" y="145" width="300" height="60" fill="rgba(255,255,255,0.8)" rx="8" stroke="rgba(0,0,0,0.1)"/>
  <text x="410" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Image Analysis Engine</text>
  <text x="410" y="180" font-family="Arial, sans-serif" font-size="10" fill="#666">Frontend Processing</text>
  <text x="410" y="192" font-family="Arial, sans-serif" font-size="10" fill="#666">Global Data Storage</text>
  
  <rect x="720" y="145" width="300" height="60" fill="rgba(255,255,255,0.8)" rx="8" stroke="rgba(0,0,0,0.1)"/>
  <text x="730" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Results Dashboard</text>
  <text x="730" y="180" font-family="Arial, sans-serif" font-size="10" fill="#666">Pricing, Stories, Social Content</text>
  <text x="730" y="192" font-family="Arial, sans-serif" font-size="10" fill="#666">Copy-to-Clipboard</text>
  
  <!-- Arrow 1 -->
  <polygon points="590,230 600,240 610,230" fill="#666"/>
  <line x1="600" y1="225" x2="600" y2="235" stroke="#666" stroke-width="2"/>
  <text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666" font-weight="bold">User Request &amp; Data Flow</text>
  
  <!-- API Layer -->
  <rect x="50" y="260" width="1100" height="60" fill="url(#apiGrad)" rx="12" stroke="#FF9800" stroke-width="2"/>
  <text x="80" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">API Communication</text>
  <rect x="250" y="295" width="700" height="20" fill="rgba(255,255,255,0.8)" rx="8" stroke="rgba(0,0,0,0.1)"/>
  <text x="600" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">CORS Configured - JSON Data Exchange</text>
  
  <!-- Arrow 2 -->
  <polygon points="590,330 600,340 610,330" fill="#666"/>
  <line x1="600" y1="325" x2="600" y2="335" stroke="#666" stroke-width="2"/>
  <text x="600" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666" font-weight="bold">Processing &amp; Intelligence</text>
  
  <!-- Backend Layer -->
  <rect x="50" y="360" width="1100" height="120" fill="url(#backendGrad)" rx="12" stroke="#9C27B0" stroke-width="2"/>
  <rect x="950" y="370" width="140" height="25" fill="rgba(0,0,0,0.7)" rx="12"/>
  <text x="1020" y="387" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">Google App Engine</text>
  <text x="80" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Node.js Backend Services</text>
  
  <!-- Backend Components -->
  <rect x="80" y="405" width="300" height="60" fill="rgba(255,255,255,0.8)" rx="8" stroke="rgba(0,0,0,0.1)"/>
  <text x="90" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Image Upload Handler</text>
  <text x="90" y="440" font-family="Arial, sans-serif" font-size="10" fill="#666">Multer File Processing</text>
  <text x="90" y="452" font-family="Arial, sans-serif" font-size="10" fill="#666">/api/analyze-image</text>
  
  <rect x="400" y="405" width="300" height="60" fill="rgba(255,255,255,0.8)" rx="8" stroke="rgba(0,0,0,0.1)"/>
  <text x="410" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Pricing Generation</text>
  <text x="410" y="440" font-family="Arial, sans-serif" font-size="10" fill="#666">/api/generate-pricing-from-image</text>
  <text x="410" y="452" font-family="Arial, sans-serif" font-size="10" fill="#666">Visual Complexity Assessment</text>
  
  <rect x="720" y="405" width="300" height="60" fill="rgba(255,255,255,0.8)" rx="8" stroke="rgba(0,0,0,0.1)"/>
  <text x="730" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Content Generation APIs</text>
  <text x="730" y="440" font-family="Arial, sans-serif" font-size="10" fill="#666">/api/generate-description</text>
  <text x="730" y="452" font-family="Arial, sans-serif" font-size="10" fill="#666">Cultural Context Integration</text>
  
  <!-- Arrow 3 -->
  <polygon points="590,490 600,500 610,490" fill="#666"/>
  <line x1="600" y1="485" x2="600" y2="495" stroke="#666" stroke-width="2"/>
  <text x="600" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666" font-weight="bold">AI Processing &amp; Intelligence</text>
  
  <!-- AI Layer -->
  <rect x="50" y="520" width="1100" height="120" fill="url(#aiGrad)" rx="12" stroke="#4CAF50" stroke-width="2"/>
  <text x="80" y="550" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">AI/ML Services</text>
  
  <!-- AI Components -->
  <rect x="80" y="565" width="300" height="60" fill="rgba(255,255,255,0.8)" rx="8" stroke="rgba(0,0,0,0.1)"/>
  <text x="90" y="585" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Google Cloud Vision API</text>
  <text x="90" y="600" font-family="Arial, sans-serif" font-size="10" fill="#666">Advanced Image Analysis</text>
  <text x="90" y="612" font-family="Arial, sans-serif" font-size="10" fill="#666">Material &amp; Craft Detection</text>
  
  <rect x="400" y="565" width="300" height="60" fill="rgba(255,255,255,0.8)" rx="8" stroke="rgba(0,0,0,0.1)"/>
  <text x="410" y="585" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Gemini AI Integration</text>
  <text x="410" y="600" font-family="Arial, sans-serif" font-size="10" fill="#666">Content Generation</text>
  <text x="410" y="612" font-family="Arial, sans-serif" font-size="10" fill="#666">Cultural Context Processing</text>
  
  <rect x="720" y="565" width="300" height="60" fill="rgba(255,255,255,0.8)" rx="8" stroke="rgba(0,0,0,0.1)"/>
  <text x="730" y="585" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Cultural Intelligence</text>
  <text x="730" y="600" font-family="Arial, sans-serif" font-size="10" fill="#666">Indian Heritage Context</text>
  <text x="730" y="612" font-family="Arial, sans-serif" font-size="10" fill="#666">Traditional Craft Knowledge</text>
  
  <!-- Data Flow Box -->
  <rect x="150" y="660" width="900" height="50" fill="#f0f8ff" rx="8" stroke="#2196F3" stroke-width="1"/>
  <rect x="150" y="660" width="4" height="50" fill="#2196F3"/>
  <text x="160" y="678" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976D2">Data Flow Process</text>
  <text x="160" y="695" font-family="Arial, sans-serif" font-size="11" fill="#555">Upload → Analysis → Cultural Matching → AI Generation → User Response</text>
  
  <!-- Legend -->
  <rect x="50" y="720" width="1100" height="70" fill="#f9f9f9" rx="10" stroke="#ddd"/>
  <text x="70" y="740" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Architecture Layer Legend</text>
  
  <!-- Legend Row 1 -->
  <rect x="70" y="750" width="15" height="15" fill="url(#frontendGrad)" stroke="#ccc"/>
  <text x="95" y="762" font-family="Arial, sans-serif" font-size="11" fill="#333">Frontend Layer: User Interface</text>
  
  <rect x="280" y="750" width="15" height="15" fill="url(#apiGrad)" stroke="#ccc"/>
  <text x="305" y="762" font-family="Arial, sans-serif" font-size="11" fill="#333">API Layer: Communication</text>
  
  <!-- Legend Row 2 -->
  <rect x="480" y="750" width="15" height="15" fill="url(#backendGrad)" stroke="#ccc"/>
  <text x="505" y="762" font-family="Arial, sans-serif" font-size="11" fill="#333">Backend Layer: Server Services</text>
  
  <rect x="720" y="750" width="15" height="15" fill="url(#aiGrad)" stroke="#ccc"/>
  <text x="745" y="762" font-family="Arial, sans-serif" font-size="11" fill="#333">AI/ML Layer: Intelligence</text>
</svg>